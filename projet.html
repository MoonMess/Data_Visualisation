<!DOCTYPE html>
<head>
<meta charset="utf-8">

<body>
<div id='dashboard' class='dashboard'>
        <div id='graph_part'>

        </div>
        
        <div id='bar_part'> 
                 <div id="searchbar" style="width:100%; height:100%;"></div>
                 <button class="reset"type="button" onclick="reset()"> Reset equipements </button>
                 <center>
                 <b>Cumulator</b>
                 <div id='text-checkbox' class='text-checkbox'> </div>
                 <label class="switch"> 

                    <input type="checkbox" onchange="decumulated();" name="cumul">
                    <span class="slider round"></span>
                 </label>
                 </center>
        </div>
</div>


<script src="https://d3js.org/d3.v3.js"></script>
<script src="./js/index.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js">
</script>
<script type="text/javascript" src="autocomplete.js"></script>

<link rel="stylesheet" href="style.css"/>


<script>


var global_data=undefined;
var global_issue=undefined;
var cumulated= true;

//request to get data 
$.ajax({
    'async': false,
    'global': false,
    'url': "./data/russia_losses_personnel.json",
    'dataType': "json",
    'success': function (data) {
        data_personnel = data;
    }
});

$.ajax({
    'async': false,
    'global': false,
    'url': "./data/russia_losses_equipement.json",
    'dataType': "json",
    'success': function (data) {
        data_equipement = data;
    }
});


//console.log(data_equipement)

//button 

function decumulated(){
    //console.log(global_data[0]);
    
    global_data.map(function(d){
    if (!cumulated){
        
        d.values.map(function(curr,i,d){ 
        if(i!==0){
            //console.log(d.rating);
            //console.log(d)
            return(d[i].rating +=d[i-1].rating)
        }else{return d[i]}

        }) 
               
                
        }
    else{
        
        d.values.map(function(curr,i,d){  
            if(i!==d.length-1){
            //console.log(d.rating);  
            return(d[d.length-i-1].rating -= d[d.length-i-2].rating)
        }else{return d[i]}

        }) 
        }
     
    });

    cumulated = !cumulated;
    //console.log(global_data[1]);
    refresh_graph(global_data,global_issue);
    
    }



// search bar
 function reset(){
    global_data.forEach(function(d){
        //console.log(d)
        d.visible = false;
    })
    refresh_graph(global_data,global_issue)
    }

 //Call back for when user selects an option
 function SearchBox(data_equipement){


    this.key =function keys(){
       var initial_keys = d3.keys(data_equipement[0])
       const newArray = initial_keys.filter((item) => item !=="date")
       const keys = newArray.filter((item) => item !=="day")
       return (keys)
        
    }
    
    function onSelect(d) {
        global_data[global_data.findIndex(i => i.name===d)].visible = !(global_data[global_data.findIndex(i => i.name===d)].visible)

         refresh_graph(global_data,global_issue)
        /*
        if(selected_data.indexOf(d)===-1){
             selected_data.push(d) 

        }
        */
        setTimeout(document.getElementById("form").value="",50)
        
       
    
    }
    
    //Setup and render the autocomplete
    this.start = function start() {
        keys= this.key()
        
        var bar = autocomplete(document.getElementById('searchbar'))
                .keys(keys)
                .dataField("State")
                .placeHolder("Equipements to choose")
                .width(960)
                .height(500)
                .onSelected(onSelect)
                .render();
    }
    
}

const sb = new SearchBox(data_equipement)
sb.start()

</script>
</head>
</body>
</html>
